<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Звёзды - Открыватели</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/jquery-3.2.1.min.js"></script>
    
    <script src="js/postrequest.js"></script>
    <script src="js/getrequest.js"></script> 
</head>
<body>
<script>
</script>
<header id="header"><!--header-->
		<div class="header_top"><!--header_top-->
			<div class="container">
				<div class="row">
					<h2>Открыватели звёзд</h2>  
				</div>
			</div>
		</div><!--/header_top-->
	</header>

<div class="row">
	<div class="col-md-8 col-lg-8">
		<hr style="background-color:#a1a1a1 !important; height:1px;"/>
	</div>
 </div>

<div class="container">

<div class="row">
   	
	<div class="col-md-6">
		 <div id="getDiscoverersDiv">
	 			<select id="DiscoverersList" multiple class="form-control" style="height:200px">
	 			</select> 
	    </div>
	   
	</div>   
   
	<div class="col-md-6">
	   	<div class="row">
	   		<button type="button" id="BtnAddDiscoverer" class="btn btn-success"
	   			data-toggle="modal" data-target="#FrmModalNewDiscoverer">Добавить</button>
	   	</div>
	   	
		<div id="FrmModalNewDiscoverer" class="modal fade" role="dialog">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">Добавить открывателя</h4>
		      </div>
		      <div class="modal-body">
			     <div id="PostDivNewDiscoverer">
			        <form id="FrmNewDiscoverer" method="POST">
			            <label>Имя</label>
			            <input type="text" id="firstname" class="form-control"/>
			            <label>Фамилия</label>
			            <input type="text" id="lastname" class="form-control"/>
			            <label>Отчество</label>
			            <input type="text" id="middlename" class="form-control"/>
		        	</form>
		        </div>
	         </div>
		      <div class="modal-footer">
		      	<button type="submit" id="BtnSaveNewDiscoverer" class="btn btn-success" data-dismiss="modal">Сохранить</button>
		        <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
		      </div>
		    </div>
		
		  </div>
		</div>
	   	
	   	<p></p>
	    <div class="row">
	   		<button type="button" id="BtnEditDiscoverer" class="btn btn-success">Изменить</button>
	   			<!-- data-toggle="modal" data-target="#FrmModalEditDiscoverer">Изменить</button>  -->
	   	</div>
	   	
	   	<div id="FrmModalEditDiscoverer" class="modal fade" role="dialog">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">Изменить открывателя</h4>
		      </div>
		      <div class="modal-body">
			     <div id="PostDivEditDiscoverer">
			        <form id="FrmEditDiscoverer" method="GET">
			            <input type="hidden" id="id1" class="form-control"/>
			            <label>Имя</label>
			            <input type="text" id="firstname1" class="form-control"/>
			            <label>Фамилия</label>
			            <input type="text" id="lastname1" class="form-control"/>
			            <label>Отчество</label>
			            <input type="text" id="middlename1" class="form-control"/>
		        	</form>
		        </div>
	         </div>
		      <div class="modal-footer">
		      	<button type="submit" id="BtnSaveDiscoverer" class="btn btn-success" data-dismiss="modal">Обновить</button>
		        <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
		      </div>
		    </div>
		
		  </div>
		</div>
		
	   	<p></p>
	   	<div class="row">
	   		<button type="button" id="BtnDelDiscoverer" class="btn btn-success">Удалить</button>
		  </div>
		</div>
	   		
	   	</div>
	</div>
   
   </div>   
</div>
  
<script src="js/bootstrap.min.js"></script>
</body>
</html>
